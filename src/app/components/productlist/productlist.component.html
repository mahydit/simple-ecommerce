<div class="row mb-2">
  <div class="col-md-6" *ngFor="let product of products">
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <h3 class="mb-0">{{product.name}}</h3>
        <div class="mb-1 text-muted">${{product.price}}</div>
        <p class="card-text mb-auto">Sit magna ad non occaecat sit incididunt cupidatat enim culpa elit et.</p>
        <div class="row">
          <a href="product/{{product.id}}" class="stretched-link col"> <span class="font-color"><i
                class="fas fa-info"></i></span></a>
          <a class="col" href="#" (click)="addToCart(product.id)"><span class="font-color"><i class="fas fa-shopping-cart"></i></span></a>
          <a class="col" href="#" (click)="addToWishlist(product.id)"><span class="font-color"><i class="fas fa-heart"></i></span></a>
        </div>
      </div>
      <div class="col-auto d-none d-lg-block">
        <img class="bd-placeholder-img" width="200" height="250" src="{{product.imgUrl}}"
          preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
      </div>
    </div>
  </div>
</div>

<br><br><br>
