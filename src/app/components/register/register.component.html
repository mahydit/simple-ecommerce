<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name"
        [ngClass]="{ 'is-invalid': !registerForm.get('name').valid && registerForm.get('name').touched }">
      <div class="invalid-feedback">
        <div *ngIf="registerForm.get('name').errors?.minlength"> Name must exceed 3 letters.</div>
        <div *ngIf="registerForm.get('name').errors?.required"> Name is required.</div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email"
        [ngClass]="{ 'is-invalid': !registerForm.get('email').valid && registerForm.get('email').touched }">
      <div class="invalid-feedback">
        <div *ngIf="registerForm.get('email').errors?.required"> Email is required.</div>
        <div *ngIf="registerForm.get('email').errors?.email"> Email must be valid.</div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
        [ngClass]="{ 'is-invalid': !registerForm.get('password').valid && registerForm.get('password').touched }">
      <div class="invalid-feedback">
        <div *ngIf="registerForm.get('password').errors?.required">Password is required.</div>
        <div *ngIf="registerForm.get('password').errors?.minlength">Password can't be less than 8 characters.</div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col text-center">
      <button type="submit" class="btn btn-dark btn-lg btn-block" [disabled]="!registerForm.valid">Register</button>
      <a routerLink="/login">Do you have an account? Sign in!</a>
    </div>
  </div>
</form>
