<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email"
        [ngClass]="{ 'is-invalid': !loginForm.get('email').valid && loginForm.get('email').touched }">
      <div class="invalid-feedback">
        <div *ngIf="loginForm.get('email').errors?.required"> Email is required.</div>
        <div *ngIf="loginForm.get('email').errors?.email"> Email must be valid.</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
        [ngClass]="{ 'is-invalid': !loginForm.get('password').valid && loginForm.get('password').touched }">
      <div class="invalid-feedback">
        <div *ngIf="loginForm.get('password').errors?.required">Password is required.</div>
        <div *ngIf="loginForm.get('password').errors?.minlength">Password can't be less than 8 characters.</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col text-center">
      <button type="submit" class="btn btn-dark btn-lg btn-block" [disabled]="!loginForm.valid">login</button>
      <a href="register">Don't have an account? Sign up!</a>
    </div>
  </div>
</form>
